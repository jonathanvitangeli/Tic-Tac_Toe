<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tic-Tac-Toe</title>

</head>

<body>
    <div id="start-screen" class="start-screen">
        <h1>Bienvenidos a Tic-Tac-Toe</h1>

                <label for="player-x-name">Nombre del Jugador X:</label>
                <input type="text" id="player-x-name" required>
            </div>
            <div class="form-group">
                <label for="player-o-name">Nombre del Jugador O:</label>
                <input type="text" id="player-o-name" required>
            </div>
            <div class="form-group">
                <label for="rounds">NÃºmero de rondas:</label>
                <input type="number" id="rounds" min="1" value="1" required>
            </div>
            <button type="submit">Iniciar Juego</button>
        </form>
    </div>

    <script src="setup.js"></script>
</body>

</html>
